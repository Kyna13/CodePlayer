<!DOCTYPE html>
<html>
    <head>

        <title>Code Player</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale-1" />

        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>

    <body>

        <div id="navBar">

            <div id="logo">CodePlayer</div>

            <div id="middleButtons">

                <button id="HTML" class="button">HTML</button>

                <button id="CSS" class="button">CSS</button>

                <button id="JS" class="button">JS</button>

                <button id="Result" class="button">Result</button>

            </div>

            <button id="run">Run</button>

        </div>

        <textarea type="text" id="HTMLinput" placeholder="HTML" wrap="soft"></textarea>
        <textarea type="text" id="CSSinput" placeholder="CSS" wrap="soft"></textarea>
        <textarea type="text" id="JSinput" placeholder="JS" wrap="soft"></textarea>
        <iframe type="text" id="ResultInput" src=""></iframe>

        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
